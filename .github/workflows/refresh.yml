name: Refresh Digest Data

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root deps
        run: npm ci || npm install

      - name: Build digest JSON
        run: node scripts/buildDigest.mjs

      - name: Commit updated data
        run: |
          git config user.name "digest-bot"
          git config user.email "digest-bot@users.noreply.github.com"
          git add web/public/data/digest.json
          git commit -m "Refresh digest data" || echo "No changes"
          git push
